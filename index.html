<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    let calc = ()=>{
      let a = prompt("Digite um número");
      let b = prompt("Digite outro");
      let op = prompt("Digite o sinal da operação (+, -, * , / )");

      let all = a+op+b;

      let res = eval(all);

      if(res){
        return res
      }else{
        return null
      }
    }

    let testCalc = ()=>{
      let newCalc = calc();

      if(newCalc){
        alert(newCalc)
      }else{
        alert("ERROR!!!")
      }
    }

    testCalc();
  </script>
</body>
</html>
